<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Date Formatter</title>
</head>
<body>
    <div id="dates"></div>
    <script src="../dist/date-formatter.js"></script>
    <script>
        var element = document.getElementById('dates');
        var locales = ['fr', 'en', 'es-ES', 'invalid'];
        locales.forEach(function(l) {
            DateFormatter.setLocale(l);

            var txt = [];
            txt.push(DateFormatter.format('%l %j %F %Y - %H:%i:%s', new Date()));
            txt.push(''+DateFormatter.format('%d/%m/%Y', new Date()));
            txt.push(''+DateFormatter.format('%j/%n/%y', new Date()));

            element.innerHTML = element.innerHTML + txt.join('<br />') + '<br /><br />';
        });
    </script>
</body>
</html>
